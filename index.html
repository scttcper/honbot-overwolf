<html>

<head>
    <title>IO App Tester</title>
</head>

<body>
    <script>
    navigator.plugins.refresh(false);
    </script>
    <embed id="plugin" type="application/x-io-plugin" width=0px height=0px>
    </embed>
    <h1 id="title"></h1>
    <hr>
    <div id="messages"></div>
</body>
<script>
function plugin() {
    return document.querySelector('#plugin');
}

var REG_GROUP = /^\s*\[(.+?)\]\s*$/
var REG_PROP = /^\s*([^#].*?)\s*=\s*(.*?)\s*$/

function parse(string) {
    var object = {}
    var lines = string.split('\n')
    var group
    var match

    for (var i = 0, len = lines.length; i !== len; i++) {
        if (match = lines[i].match(REG_GROUP))
            object[match[1]] = group = object[match[1]] || {};
        else if (group && (match = lines[i].match(REG_PROP)))
            group[match[1]] = match[2];
    }

    return object;
}

plugin().getTextFile(
    plugin().MYDOCUMENTS + "/Heroes of Newerth/game/gameinfo.ini",
    true,
    function(status, data) {

        if (!status) {
            console.log("failed to get Overwolf.exe.config contents");
        } else {
            console.log(data);
            debugger;
        }
    });
</script>

</html>
