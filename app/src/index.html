<!doctype html>
<html ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>honbot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <script>
    navigator.plugins.refresh(false);
    </script>
    <embed id="plugin" type="application/x-io-plugin" width=0px height=0px></embed>
    <div ng-controller="MainController as main">
        <div ng-if="main.showOverview" class="animate-if b-panel b-panel__type4 js-panel js-hotkey-open">
            <hb-overview></hb-overview>
            <!-- <a ng-click="main.closeOverview()" class="g-button g-button__settings js-settings"></a> -->
            <a ng-click="main.closeOverview()" class="g-button g-button__close js-close"></a>
        </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
